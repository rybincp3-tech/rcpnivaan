<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivaan's Birthday Invitation</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .invitation {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 40px 30px;
            max-width: 400px;
            text-align: center;
        }
        .invitation h1 {
            color: #43c6ac;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        .invitation h2 {
            color: #222;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .details {
            margin: 25px 0;
            font-size: 1.1em;
            color: #444;
        }
        .details span {
            display: block;
            margin-bottom: 8px;
        }
        .cake {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .rsvp {
            margin-top: 30px;
            color: #888;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b6b9b6b2.mp3" autoplay loop muted></audio>
        <div class="cake">ðŸŽ‚</div>
        <h1>You're Invited!</h1>
        <h2>To Nivaan's Birthday Party</h2>
        <div class="details">
            <span><strong>Date:</strong> October 23rd</span>
            <span><strong>Time:</strong> 7:00 PM</span>
            <span><strong>Location:</strong> Sopanam</span>
        </div>
        <div class="rsvp">
            We can't wait to celebrate with you!<br>
            Please join us for a fun-filled evening.
        </div>
        <div style="margin-top:20px;">
            <button onclick="toggleMusic()" style="padding:8px 18px;border:none;border-radius:8px;background:#43c6ac;color:#fff;font-size:1em;cursor:pointer;">Play/Pause Music</button>
        </div>
</head>
<script>
    function toggleMusic() {
        var audio = document.getElementById('bg-music');
        if (audio.paused) {
            audio.muted = false;
            audio.play();
        } else {
            audio.pause();
        }
    }
    // Unmute and play on user interaction (for browsers that block autoplay)
    document.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('bg-music');
        document.body.addEventListener('click', function() {
            audio.muted = false;
            audio.play();
        }, { once: true });
    });
</script>
    </div>
</body>
</html>
