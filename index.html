<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .invitation {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 40px 30px;
            max-width: 400px;
            text-align: center;
        }
        .invitation h1 {
            color: #fda085;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        .invitation h2 {
            color: #222;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .details {
            margin: 25px 0;
            font-size: 1.1em;
            color: #444;
        }
        .details span {
            display: block;
            margin-bottom: 8px;
        }
        .cake {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .rsvp {
            margin-top: 30px;
            color: #888;
            font-size: 0.95em;
        }
        .music-btn {
            margin-top: 20px;
            padding: 8px 18px;
            border: none;
            border-radius: 8px;
            background: #fda085;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <audio id="bg-music" src="https://raw.githubusercontent.com/rybincp3-tech/rcpnivaan/main/nippu%20(2).mp3" autoplay loop muted></audio>
        <div class="balloons">
            <div class="balloon" style="left:10%; background:#ffb347;"></div>
            <div class="balloon" style="left:30%; background:#ff6961;"></div>
            <div class="balloon" style="left:50%; background:#77dd77;"></div>
            <div class="balloon" style="left:70%; background:#aec6cf;"></div>
            <div class="balloon" style="left:85%; background:#f49ac2;"></div>
        </div>
        <div class="cake">ðŸŽ‚</div>
        <h1>You're Invited!</h1>
        <h2>To Nivaan's Birthday Party</h2>
        <div class="details">
            <span><strong>Date:</strong> 23/10/2023</span>
            <span><strong>Time:</strong> 7:00 PM.</span>
            <span><strong>Location:</strong> @ Sopanam</span>
        </div>
        <div id="countdown" class="countdown"></div>
        <div class="rsvp">
            We can't wait to celebrate with you!<br>
            Please join us for a fun-filled evening.
       
    <script>
        // Unmute and play on first user interaction (for browsers that block autoplay)
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('bg-music');
            function playMusicOnce() {
                audio.muted = false;
                audio.play();
                document.body.removeEventListener('click', playMusicOnce);
            }
            document.body.addEventListener('click', playMusicOnce);

            // Countdown timer
            function updateCountdown() {
                // Set the date for 23rd October 2023, 7:00 PM
                var eventDate = new Date('2023-10-23T19:00:00');
                var now = new Date();
                var diff = eventDate - now;
                var cd = document.getElementById('countdown');
                if (diff > 0) {
                    var days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    var mins = Math.floor((diff / (1000 * 60)) % 60);
                    var secs = Math.floor((diff / 1000) % 60);
                    cd.textContent = `Countdown: ${days}d ${hours}h ${mins}m ${secs}s`;
                } else {
                    cd.textContent = "It's party time! ðŸŽ‰";
                }
            }
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
